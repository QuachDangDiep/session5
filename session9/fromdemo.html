<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fromdemo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Logo, background, text-->
            <div class="logo">

                <img src="images\logo.svg" >
            </div>
            <div class="image"></div>
            <div class="text">Start for free & get <br> attractive offers today!</div>    
        </div>
        <div>
            <!-- register, login (google ,facebook) -->
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an Account?<br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img class="abc-1"
                        width="48"
                        height="48"
                        src="https://img.icons8.com/color/48/facebook.png" alt="facebook"/>
                        sign In 
                    </div>
                    <div class="btn">
                        <div class="btn-2">
                            <img class="abc-2"
                            <img 
                            width="48" 
                            height="48" 
                            src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                            Sign In
                        </div>
                        <div>Or</div>
                    </div>
                </div>
            <div>
            <label for="username"> user name</label>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"/></svg>
            <input type="text" name="username" id="username" placeholder="James Bond"> 
            </div>
            <div>
            <label for="Email">Email</label>
            <input type="text" name="Email" id="Email" placeholder="Email@gmail.com">   
            </div>
            <div>
            <label for="password">Password</label>
            <input type="text" name="Password" id="Password" placeholder="Password here">   
            </div>
            <button type="submit" id="submit">submit</button> 
        </form>
    </div>
</body>
</html>
